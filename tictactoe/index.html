<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="css/tictactoe.css">
	<link rel="stylesheet" href="css/sweetalert.css">
</head>
<body>
	<div class="container">
		<div class="square" id="tic">

					<span class="x">X</span>
					<span class="circule">O</span>
				</div>
				<div class="cell" id="1">
					<span class="x">X</span>
					<span class="circule">O</span>
				</div>
				<div class="cell" id="2">
					<span class="x">X</span>
					<span class="circule">O</span>
				</div>
			</div>
			<div class="row">
				<div class="cell" id="3">
					<span class="x">X</span>

				</div>
				<div class="cell" id="4">
					<span class="x">X</span>
					<span class="circule">O</span>
				</div>
				<div class="cell" id="5">
					<span class="x">X</span>
					<span class="circule">O</span>
				</div>
			</div>
			<div class="row">
				<div class="cell" id="6">
					<span class="x">X</span>
					<span class="circule">O</span>
				</div>
				<div class="cell" id="7">
					<span class="x">X</span>
					<span class="circule">O</span>
				</div>
				<div class="cell" id="8">
					<span class="x">X</span>
					<span class="circule">O</span>
				</div>
			</div>
		</div>
	</div>
	<script src="js/sweetalertmin.js"></script>
	<script src="js/tictactoe.js"></script>
</body>
</html>
